name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check

      - name: Lint
        run: pnpm lint
        continue-on-error: true  # Allow lint to fail for now

      - name: Test
        run: pnpm test
        continue-on-error: true  # Allow tests to fail for now

      - name: Build panel-ui
        run: pnpm build

      - name: Build demo app
        run: pnpm build:demo
